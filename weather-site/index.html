<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="arena" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --text-primary: #ffffff;
            --text-secondary: #ffffffcc;
            --text-tertiary: #ffffff80;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.2);
            --divider: rgba(255, 255, 255, 0.1);
            --primary: #4361ee;
            --accent: #4cc9f0;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d69, #4b86b4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .weather-app {
            width: 100%;
            max-width: 1200px;
        }

        .search-container {
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 8px 16px;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 500px;
            width: 100%;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px 0;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-tertiary);
        }

        .search-box button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .search-box button:hover {
            background: #3a56d4;
            transform: scale(1.02);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin: 0 16px;
        }

        .city-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 32px;
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .city-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .city-name {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .city-country {
            font-size: 16px;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .current-weather {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .current-temp {
            font-size: 64px;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -1.5px;
        }

        .current-icon {
            font-size: 56px;
            opacity: 0.9;
        }

        .current-description {
            font-size: 18px;
            color: var(--text-secondary);
            text-transform: capitalize;
            margin-bottom: 24px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.2;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .forecast-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--divider);
        }

        .forecast-title {
            font-size: 16px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .forecast-days {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .forecast-day {
            text-align: center;
            min-width: 56px;
        }

        .forecast-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .forecast-icon {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 6px;
        }

        .forecast-temp {
            font-size: 14px;
            font-weight: 400;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .city-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .city-card:nth-child(1) { animation-delay: 0.1s; }
        .city-card:nth-child(2) { animation-delay: 0.2s; }
        .city-card:nth-child(3) { animation-delay: 0.3s; }
        .city-card:nth-child(4) { animation-delay: 0.4s; }
        .city-card:nth-child(5) { animation-delay: 0.5s; }

        /* Responsive */
        @media (max-width: 768px) {
            .cities-grid {
                grid-template-columns: 1fr;
                margin: 0 8px;
            }
            
            .city-card {
                padding: 24px;
            }
            
            .current-temp {
                font-size: 56px;
            }
            
            .current-icon {
                font-size: 48px;
            }
        }

        @media (max-width: 480px) {
            .search-box {
                flex-direction: column;
                padding: 16px;
            }
            
            .search-box input {
                padding: 12px;
            }
            
            .search-box button {
                padding: 12px;
                width: 100%;
            }
            
            .current-temp {
                font-size: 48px;
            }
            
            .city-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <!-- <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search for a city...">
                <button id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div> -->
        </div>
        
        <div class="cities-grid" id="citiesGrid">
            <!-- City cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Mock weather data for 5 cities
        const citiesWeatherData = [
            {
                name: 'New York',
                country: 'US',
                temperature: 22,
                description: 'sunny',
                feelsLike: 24,
                humidity: 65,
                wind: 12,
                pressure: 1013,
                icon: 'sun',
                forecast: [
                    { day: 'Sat', temp: 24, icon: 'cloud-sun' },
                    { day: 'Sun', temp: 26, icon: 'sun' },
                    { day: 'Mon', temp: 21, icon: 'cloud' },
                    { day: 'Tue', temp: 19, icon: 'cloud-rain' },
                    { day: 'Wed', temp: 23, icon: 'sun' }
                ]
            },
            {
                name: 'London',
                country: 'UK',
                temperature: 12,
                description: 'cloudy',
                feelsLike: 10,
                humidity: 80,
                wind: 18,
                pressure: 1008,
                icon: 'cloud',
                forecast: [
                    { day: 'Sat', temp: 14, icon: 'cloud' },
                    { day: 'Sun', temp: 13, icon: 'cloud-rain' },
                    { day: 'Mon', temp: 11, icon: 'cloud-showers-heavy' },
                    { day: 'Tue', temp: 12, icon: 'cloud' },
                    { day: 'Wed', temp: 15, icon: 'cloud-sun' }
                ]
            },
            {
                name: 'Tokyo',
                country: 'JP',
                temperature: 18,
                description: 'partly cloudy',
                feelsLike: 19,
                humidity: 70,
                wind: 8,
                pressure: 1015,
                icon: 'cloud-sun',
                forecast: [
                    { day: 'Sat', temp: 19, icon: 'sun' },
                    { day: 'Sun', temp: 21, icon: 'sun' },
                    { day: 'Mon', temp: 17, icon: 'cloud' },
                    { day: 'Tue', temp: 16, icon: 'cloud' },
                    { day: 'Wed', temp: 20, icon: 'sun' }
                ]
            },
            {
                name: 'Sydney',
                country: 'AU',
                temperature: 28,
                description: 'clear sky',
                feelsLike: 30,
                humidity: 55,
                wind: 15,
                pressure: 1020,
                icon: 'sun',
                forecast: [
                    { day: 'Sat', temp: 29, icon: 'sun' },
                    { day: 'Sun', temp: 31, icon: 'sun' },
                    { day: 'Mon', temp: 27, icon: 'cloud-sun' },
                    { day: 'Tue', temp: 26, icon: 'cloud' },
                    { day: 'Wed', temp: 28, icon: 'sun' }
                ]
            },
            {
                name: 'Paris',
                country: 'FR',
                temperature: 16,
                description: 'light rain',
                feelsLike: 15,
                humidity: 75,
                wind: 10,
                pressure: 1012,
                icon: 'cloud-rain',
                forecast: [
                    { day: 'Sat', temp: 17, icon: 'cloud' },
                    { day: 'Sun', temp: 18, icon: 'cloud-sun' },
                    { day: 'Mon', temp: 15, icon: 'cloud-rain' },
                    { day: 'Tue', temp: 14, icon: 'cloud' },
                    { day: 'Wed', temp: 19, icon: 'sun' }
                ]
            }
        ];

        // Additional cities for search functionality
        const additionalCities = {
            'Dubai': {
                name: 'Dubai',
                country: 'AE',
                temperature: 35,
                description: 'hot and sunny',
                feelsLike: 38,
                humidity: 40,
                wind: 20,
                pressure: 1010,
                icon: 'sun',
                forecast: [
                    { day: 'Sat', temp: 36, icon: 'sun' },
                    { day: 'Sun', temp: 37, icon: 'sun' },
                    { day: 'Mon', temp: 34, icon: 'sun' },
                    { day: 'Tue', temp: 33, icon: 'sun' },
                    { day: 'Wed', temp: 36, icon: 'sun' }
                ]
            },
            'Berlin': {
                name: 'Berlin',
                country: 'DE',
                temperature: 14,
                description: 'partly cloudy',
                feelsLike: 13,
                humidity: 72,
                wind: 14,
                pressure: 1011,
                icon: 'cloud-sun',
                forecast: [
                    { day: 'Sat', temp: 15, icon: 'sun' },
                    { day: 'Sun', temp: 16, icon: 'cloud-sun' },
                    { day: 'Mon', temp: 13, icon: 'cloud' },
                    { day: 'Tue', temp: 12, icon: 'cloud-rain' },
                    { day: 'Wed', temp: 17, icon: 'sun' }
                ]
            },
            'Mumbai': {
                name: 'Mumbai',
                country: 'IN',
                temperature: 32,
                description: 'humid',
                feelsLike: 36,
                humidity: 85,
                wind: 8,
                pressure: 1009,
                icon: 'sun',
                forecast: [
                    { day: 'Sat', temp: 33, icon: 'sun' },
                    { day: 'Sun', temp: 34, icon: 'sun' },
                    { day: 'Mon', temp: 31, icon: 'cloud' },
                    { day: 'Tue', temp: 30, icon: 'cloud-rain' },
                    { day: 'Wed', temp: 32, icon: 'sun' }
                ]
            }
        };

        // Icon mapping
        const iconMap = {
            'sun': 'fas fa-sun',
            'cloud-sun': 'fas fa-cloud-sun',
            'cloud': 'fas fa-cloud',
            'cloud-rain': 'fas fa-cloud-rain',
            'cloud-showers-heavy': 'fas fa-cloud-showers-heavy',
            'snow': 'fas fa-snowflake',
            'thunderstorm': 'fas fa-bolt',
            'mist': 'fas fa-smog'
        };

        // DOM elements
        const citiesGrid = document.getElementById('citiesGrid');
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');

        // Function to create city card
        function createCityCard(cityData) {
            const forecastHTML = cityData.forecast.map(day => {
                const iconClass = iconMap[day.icon] || 'fas fa-sun';
                return `
                    <div class="forecast-day">
                        <div class="forecast-date">${day.day}</div>
                        <div class="forecast-icon"><i class="${iconClass}"></i></div>
                        <div class="forecast-temp">${day.temp}°</div>
                    </div>
                `;
            }).join('');

            const iconClass = iconMap[cityData.icon] || 'fas fa-sun';
            
            const card = document.createElement('div');
            card.className = 'city-card';
            card.innerHTML = `
                <div class="city-header">
                    <div>
                        <div class="city-name">${cityData.name}</div>
                        <div class="city-country">${cityData.country}</div>
                    </div>
                </div>
                <div class="current-weather">
                    <div class="current-temp">${cityData.temperature}°</div>
                    <div class="current-icon"><i class="${iconClass}"></i></div>
                </div>
                <div class="current-description">${cityData.description}</div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-value">${cityData.feelsLike}°</div>
                        <div class="detail-label">Feels like</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${cityData.humidity}%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${cityData.wind} km/h</div>
                        <div class="detail-label">Wind</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${cityData.pressure} hPa</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                </div>
                <div class="forecast-section">
                    <div class="forecast-title">5-Day Forecast</div>
                    <div class="forecast-days">
                        ${forecastHTML}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Function to render cities
        function renderCities(cities) {
            citiesGrid.innerHTML = '';
            cities.forEach(cityData => {
                const cityCard = createCityCard(cityData);
                citiesGrid.appendChild(cityCard);
            });
        }

        // Initialize with 5 cities
        renderCities(citiesWeatherData);

        // Search functionality
        function searchCity() {
            const searchTerm = cityInput.value.trim().toLowerCase();
            if (!searchTerm) {
                renderCities(citiesWeatherData);
                return;
            }

            // Check if the search term matches any of the original 5 cities
            const foundCity = citiesWeatherData.find(city => 
                city.name.toLowerCase() === searchTerm || 
                city.country.toLowerCase() === searchTerm
            );

            // Check if it matches any additional cities
            const additionalCity = additionalCities[searchTerm.charAt(0).toUpperCase() + searchTerm.slice(1)];

            if (foundCity) {
                renderCities([foundCity]);
            } else if (additionalCity) {
                renderCities([additionalCity]);
            } else {
                // Show error message or keep original cities
                alert('City not found. Showing original cities.');
                renderCities(citiesWeatherData);
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', searchCity);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCity();
            }
        });
    </script>
</body>
</html>
